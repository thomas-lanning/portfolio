{% extends "base.html" %}

{% block title %}Projects - Portfolio{% endblock %}

{% block content %}
    <h1>My Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
                <a href="{{ project.link }}" target="_blank">View Project</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
