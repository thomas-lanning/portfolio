<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add to base.html head -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- In base.html -->
    <nav class="navbar navbar-expand-lg navbar-light nav-custom fixed-top">
        <button id="theme-toggle" class="btn btn-sm ms-2">
            <i class="fas fa-moon"></i>
          </button>
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Thomas Lanning</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Add to base.html before closing body tag -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script>
  AOS.init({
    duration: 800,
    easing: 'ease',
    once: true
  });
</script>
<script>
    const themeToggle = document.getElementById('theme-toggle');
    const icon = themeToggle.querySelector('i');
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- In base.html before closing body -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Thomas Lanning</h5>
          <p>Web Developer & Software Engineer</p>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="social-links">
            <a href="https://github.com/yourusername" class="text-light me-3"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" class="text-light me-3"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:your.email@example.com" class="text-light"><i class="fas fa-envelope"></i></a>
          </div>
          <p class="mt-2">Â© 2025 Thomas Lanning. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
